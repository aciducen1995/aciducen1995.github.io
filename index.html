<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aciducen1995 | SysAdmin</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Basic Reset */
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: 'Roboto Mono', monospace;
      background-color: #0d1117;
      color: #c9d1d9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    /* Container */
    .container {
      max-width: 800px;
      padding: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      color: #58a6ff;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1.5rem;
      color: #39d353;
      margin-bottom: 20px;
    }

    p {
      font-size: 1rem;
      color: #8b949e;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      margin: 5px;
      border: 2px solid #58a6ff;
      color: #58a6ff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 700;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #58a6ff;
      color: #0d1117;
      transform: translateY(-3px);
    }

    /* Terminal-style background grid animation */
    .grid {
      position: absolute;
      width: 200%;
      height: 200%;
      background: repeating-linear-gradient(
        0deg,
        rgba(88, 166, 255, 0.05),
        rgba(88, 166, 255, 0.05) 1px,
        transparent 1px,
        transparent 20px
      ),
      repeating-linear-gradient(
        90deg,
        rgba(88, 166, 255, 0.05),
        rgba(88, 166, 255, 0.05) 1px,
        transparent 1px,
        transparent 20px
      );
      animation: moveGrid 30s linear infinite;
      z-index: -1;
    }

    @keyframes moveGrid {
      0% { transform: translate(0,0); }
      100% { transform: translate(-100px,-100px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Cursor animation */
    .cursor {
      display: inline-block;
      width: 2px;
      height: 1.2em;
      background-color: #58a6ff;
      margin-left: 5px;
      animation: blink 1s infinite;
      vertical-align: bottom;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="grid"></div>

  <div class="container">
    <h1>Aciducen1995 <span class="cursor"></span></h1>
    <h2>System Administrator | System Engineer | Tech Enthusiast</h2>
    <p>Real name: Abdul Rashid bin Mohamad Husain</p>
    <a href="#about" class="btn">About Me</a>
    <a href="#contact" class="btn">Contact</a>
  </div>
</body>
</html>
